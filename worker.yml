# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - worker/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'dd1d27ef-da9c-4faa-9524-76173ccf3c54' 
  imageRepository: 'workerapp'
  containerRegistry: 'votifyacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/worker/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'Votingapp'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build Worker Image
    steps:
    - task: Docker@2
      displayName: Build Worker Docker Image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'worker/Dockerfile'
        tags: |
          $(tag)
          latest

- stage: Push
  displayName: Push
  dependsOn: Build
  jobs:
  - job: Push
    displayName: Push Worker Image
    steps:
    - task: Docker@2
      displayName: Push Worker Docker Image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: |
          $(tag)
          latest
